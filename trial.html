<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .class {
            height: 100px;
            width: 100px;
            background: black;


            transform: translateX(300px);
            animation: move-back 3s ease-in-out forwards;
        }

        @keyframes move-back {
        to {
            transform: translateX(-300px);
            }
        }

    </style>
</head>
<body>
    <div class="class">

    </div>
</body>
</html>
